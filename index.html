String.prototype.hebele = function(container,std){
	this.replace
	var hebelenik = "",
		std = typeof std === "undefined" ? "tdk" : std,
		line = typeof container !== "undefined" ? ["<p>","<p>"] : ["","\n\r"];

	this.split("").forEach(function(item){
		var harf = abece[item.toUpperCase()];
